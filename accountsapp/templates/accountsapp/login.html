{% extends 'mainapp/__base.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'mainapp/css/accounts_style.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center text-primary font-weight-bold">로그인</h5>
                        <form class="form-signin" method="post">{% csrf_token %}
                            <div class="form-label-group">
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                                <label for="id_username">사용자 ID</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                                <label for="id_password">비밀번호</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
